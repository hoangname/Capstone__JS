                      <i class="fa fa-mobile-alt"></i>
                      CyberPhone

                  </div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <a class="nav-link " href="../../index.html"><i class="fa fa-home"></i>Home <span class="sr-only">(current)</span></a>

    </header>
    <div class="container">
          <!-- Phan tab menu -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            href="#DanhSachSP"
            role="tab"
            data-toggle="tab"
            ><h2>Phone Management</h2></a
          >
        </li>
        <div class="container">
          <form class="header">
            <div>
              <label for="">Chọn theo sản phẩm</label>
              <select name="" id="slSp" onchange="locSanPham()">
                <option value="">Tất cả sản phẩm</option>
                <option value="iphone">Iphone</option>
                <option value="Samsung">SamSung</option>
              </select>
            </div>
        
        
          </form>
        
      </ul>
      <br>
        <!-- Tab panes -->
        <div class="tab-content">
            <!--Danh sách sản phẩm -->
            <div role="tabpanel" class="tab-pane  in active" id="DanhSachSP">
              <div class="row">
                <div class="col-md-8">
                  <!-- BEGIN BUTTOM THÊM MỚI -->
                  <button
                    id="btnThemSP"
                    class="btn btn-success"
                    data-toggle="modal"
                    data-target="#myModal"
                  >
                    <i class="fa fa-plus mr-1"></i>
                    Add Phone
                  </button>
                  <!-- END BUTTON THÊM MỚI -->
                </div>
                <div class="col-md-4">
                  <!-- BEGIN TÌM KIẾM -->
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nhập từ khóa"
                      id="txtSearch"
                      aria-label="Recipient's username"
                      aria-describedby="basic-addon2"
                    />
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2"
                        ><i class="fa fa-search"></i
                      ></span>
                    </div>
                  </div>
                  <!-- END TÌM KIẾM -->
                </div>
              </div>
              <div class="clear-fix"></div>
              <div class="tblSanPham" id="tblSanPham">
                <!-- BEGIN TABLE SẢN PHẨM -->
                <table class="table table-bordered">
                  <thead>
                    <th>STT</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Giá</th>
                    <th>Hình Ảnh</th>
                    <th>Mô Tả</th>                
                    <th>Action</th>
                  </thead>
                  <tbody id="tblDanhSachSP"></tbody>
                </table>
                <!-- END TABLE SẢN PHẨM -->
              </div>
              <br />
            </div>
            <!-- Kết thúc danh sách sản phẩm -->       
          </div>

           <!--KetThuc Tabmenu-->

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- popUp -->
            <!-- <div id="popupAdd" class="my-popup-custom" >
              <span>Delete phone successfully</span>
            </div>
            <div id="popupUp" class="my-popup-custom" >
              <span>Delete phone successfully</span>
            </div> -->
            

            <!-- Modal Header -->
            <div class="modal-header">
              <h3 class="modal-title">Phone Management</h3>
              <!-- <button type="button" class="close" data-dismiss="modal">
                &times;
              </button> -->
            </div>
            <!-- Modal body -->
            <div class="modal-body">

                <div class="form-group">
                    <!-- name -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-mobile"></i>
                            </span>
                        </div>
                        <input type="text" name="name" id="name" class="form-control input-sm" placeholder="Phone name">
                    </div>
                    <span class="sp-thongbao" id="tbName">&zwj;</span>

                    <!-- price -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-dollar-sign"></i>
                            </span>
                        </div>
                        <input type="text" name="price" id="price" class="form-control input-sm" placeholder="Price">
                    </div>
                    <span class="sp-thongbao" id="tbPrice">&zwj;</span>

                    <!-- screen -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-mobile-alt"></i>
                            </span>
                        </div>
                        <input type="text" name="screen" id="screen" class="form-control input-sm" placeholder="Screen">
                    </div>
                    <span class="sp-thongbao" id="tbScreen">&zwj;</span>

                    <!-- backCamera -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-camera"></i>
                            </span>
                        </div>
                        <input type="text" name="backCamera" id="backCamera" class="form-control input-sm" placeholder="Back Camera">
                    </div>
                    <span class="sp-thongbao" id="tbBackCamera">&zwj;</span>

                    <!-- frontCamera -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-camera"></i>
                            </span>
                        </div>
                        <input type="text" name="frontCamera" id="frontCamera" class="form-control input-sm" placeholder="Front Camera">
                    </div>
                    <span class="sp-thongbao" id="tbFrontCamera">&zwj;</span>

                    <!-- image -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-link"></i>
                            </span>
                        </div>
                        <input name="image" id="image" class="form-control input-sm" placeholder="Image Link">
                    </div>
                    <span class="sp-thongbao" id="tbImage">&zwj;</span>

                    <!-- descrtiption -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-comment-alt"></i>
                            </span>
                        </div>
                        <input type="text" name="description" id="description" class="form-control input-sm" placeholder="Description">
                    </div>
                    <span class="sp-thongbao" id="tbDescription">&zwj;</span>

                    <!-- type  -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-signature"></i>
                            </span>
                        </div>
                        <select class="form-control" name="brand" id="type">
                            <option selected disabled value="type">Select Brand</option>
                            <option value="apple">Apple</option>
                            <option value="samsung">Samsung</option>
                        </select>
                    </div>
                    <span class="sp-thongbao" id="tbType">&zwj;</span>
                </div>

                <!-- popup -->
              <div class="modal-content-popup"></div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
